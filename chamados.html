<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chamados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
 <link rel="stylesheet" href="chamados.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark px-4">
    <a class="navbar-brand" href="home.html">GLPI Minimal</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a href="home.html" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="chamados.html" class="nav-link">Chamados</a></li>
        <li class="nav-item"><a href="login.html" class="nav-link">Sair</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="card">
      <h3>Formulário de Chamado</h3>
      <form>
        <div class="row mt-3">
          <div class="col-md-6">
            <label>Tipo</label>
            <input type="text" class="form-control" placeholder="Tipo de chamado">
          </div>
          <div class="col-md-3">
            <label>Categoria</label>
            <select class="form-control">
              <option>Suporte</option>
              <option>Manutenção</option>
              <option>Rede</option>
            </select>
          </div>
          <div class="col-md-3">
            <label>Urgência</label>
            <select class="form-control">
              <option>Baixa</option>
              <option>Média</option>
              <option>Alta</option>
            </select>
          </div>
        </div>

        <div class="mt-3">
          <label>Título</label>
          <input type="text" class="form-control" placeholder="Digite o título">
        </div>

        <div class="mt-3">
          <label>Descrição</label>
          <textarea class="form-control" rows="4" placeholder="Descreva o problema..."></textarea>
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-enviar">Enviar Mensagem</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
