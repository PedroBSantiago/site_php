<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="cadastro.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="cadastro-container">
    <h2>Cadastro</h2>
    <form action="cadastro.php" method="post">
      <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome completo" required>
      <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
      <select name="setor" id="setor" class="form-control" required>
        <option value="">Selecione o Setor</option>
        <option value="recepcao">Recepção</option>
        <option value="adm">Adm</option>
        <option value="setor3">Setor 3</option>
      </select>
      <input type="tel" class="form-control" id="telefone" name="telefone" placeholder="Telefone" required>
      <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha" required>
      <input type="password" class="form-control" id="confirmar" name="confirmar" placeholder="Confirmar senha" required>
      <button type="submit" class="btn btn-cadastrar">Cadastrar</button>
      <div class="text-center mt-3">
        <small>Já tem conta? <a href="login.html">Fazer login</a></small>
      </div>
    </form>
  </div>
</body>
</html>
